<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ocean Wave Animation</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb; /* Light sky blue */
      overflow: hidden;
    }

    .ocean {
      position: relative;
      width: 100%;
      height: 200px;
      background: #1e90ff; /* Ocean color */
      overflow: hidden;
    }

    .wave {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 100% 100% 0 0;
      animation: waveMove 4s linear infinite;
    }

    .wave:nth-child(2) {
      background: rgba(255, 255, 255, 0.3);
      animation-delay: 2s;
    }

    @keyframes waveMove {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

</body>
</html>
