<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Aesthetic Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      text-align: center;
      animation: skyCycle 20s infinite alternate ease-in-out;
      background: linear-gradient(to top, #2e8b57, #87ceeb);
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
    }

    @keyframes skyCycle {
      0% {
        background: linear-gradient(to top, #2e8b57, #87ceeb); /* Morning */
      }
      50% {
        background: linear-gradient(to top, #f9d29d, #ffb347); /* Sunset */
      }
      100% {
        background: linear-gradient(to top, #0f2027, #203a43, #2c5364); /* Night */
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ„ Nature Sky Transition</h1>
</body>
</html>
