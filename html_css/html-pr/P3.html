<!DOCTYPE html>
<head>
  <title>Centered Box of Awesomeness</title>
  <style>
    .centered-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="centered-box">
    This neat little info box sits politely in the center. It has breathing room and a clean white background.
  </div>
</body>
</html>
