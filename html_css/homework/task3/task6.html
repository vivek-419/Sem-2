<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Layout</title>
  <style>
    .resume {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .main {
      background: #f9f9f9;
      padding: 1em;
    }
    .sidebar {
      background: #eaeaea;
      padding: 1em;
      text-align: center;
    }
    .sidebar img {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="resume">
    <div class="main">
      <h1>Nana phtaker</h1>
      <h2>Experience</h2>
      <p>Details about experience.</p>
      <h2>Education</h2>
      <p>Details about education.</p>
    </div>
    <div class="sidebar">
      <img src="nana.webp" alt="Profile Picture">
      <h3>Contact</h3>
      <p>Email: nana@gmail.com</p>
    </div>
  </div>
</body>
</html>
