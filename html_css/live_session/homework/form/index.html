<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Company Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="left-box">
            <img src="images.jpeg" alt="Girl with headphones" class="music-img">
            <h2>Get Your Dream Laptop</h2>
            <p><strong>Powered by Innovation</strong></p>
        </div>

        <div class="right-box">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Company Name">
                <input type="email" placeholder="Business Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-enter Password">

                <label>
                    <input type="checkbox">
                    I agree to the terms and conditions.
                </label>

                <button type="submit">Sign Up</button>

                <p>OR</p>
                <button class="google">Sign up with Google</button>
                <button class="facebook">Sign up with Microsoft</button>

                <p>Already registered? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
